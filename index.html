<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <ul>
          <li class="nav-title">Main Dashboard</li>
          <hr />
          <div class="nav-container">
            <li class="nav-item"><i data-lucide="home"></i>Home</li>
            <li class="nav-item"><i data-lucide="user"></i>Profile</li>
            <li class="nav-item"><i data-lucide="mail"></i>Messages</li>
            <li class="nav-item"><i data-lucide="history"></i>History</li>
            <li class="nav-item">
              <i data-lucide="square-check-big"></i>Tasks
            </li>
            <li class="nav-item"><i data-lucide="users"></i>Communities</li>
            <li class="nav-item"><i data-lucide="settings"></i>Settings</li>
            <li class="nav-item"><i data-lucide="info"></i>Support</li>
            <li class="nav-item"><i data-lucide="folder-lock"></i>Privacy</li>
          </div>
        </ul>
      </div>
      <div class="header">
        <div class="button-container">
          <button>New page</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
        <div class="searchbar"><i data-lucide="search"></i></div>
        <div class="account">
          <p class="username">Hi, John Doe</p>
          <img src="img/avatar.png" alt="avatar" class="avatar" />
        </div>
      </div>
      <div class="main-content">mc</div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
